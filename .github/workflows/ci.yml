name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RUST_VERSION: 'stable'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/kavach-cli

      - name: Build
        run: cd crates/kavach-cli && cargo build --release

      - name: Verify binary
        run: crates/kavach-cli/target/release/kavach --help || true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/kavach-cli

      - name: Run tests
        run: cd crates/kavach-cli && cargo test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/kavach-cli

      - name: Run clippy
        run: cd crates/kavach-cli && cargo clippy -- -D warnings

      - name: Check formatting
        run: cd crates/kavach-cli && cargo fmt -- --check
