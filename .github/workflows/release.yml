name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

permissions:
  contents: write

env:
  BINARY_NAME: kavach

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: kavach-linux-amd64
            suffix: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: kavach-linux-arm64
            suffix: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: kavach-darwin-amd64
            suffix: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: kavach-darwin-arm64
            suffix: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: kavach-windows-amd64
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/kavach-cli

      - name: Build binary
        run: |
          cd crates/kavach-cli
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          cp "crates/kavach-cli/target/${{ matrix.target }}/release/kavach${{ matrix.suffix }}" "dist/${{ matrix.artifact }}${{ matrix.suffix }}"
          ls -lh dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Move all binaries to release directory
          find artifacts -type f -name "kavach-*" -exec mv {} release/ \;

          # Create archives
          cd release
          for binary in kavach-*; do
            if [[ "$binary" == *.exe ]]; then
              zip "${binary%.exe}.zip" "$binary"
            else
              tar czf "${binary}.tar.gz" "$binary"
            fi
          done

          # Generate checksums
          sha256sum kavach-* > SHA256SUMS.txt

          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
