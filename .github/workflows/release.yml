name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

permissions:
  contents: write

env:
  BINARY_NAME: kavach
  GO_VERSION: '1.25'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Initialize Go workspace
        run: |
          go work init ./cmd/kavach ./shared 2>/dev/null || true
          go work sync

      - name: Download dependencies
        run: |
          cd cmd/kavach && go mod download
          cd ../../shared && go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          BINARY="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          echo "Building $BINARY"
          cd cmd/kavach && go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" -o "../../dist/$BINARY" .
          ls -lh ../../dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Move all binaries to release directory
          find artifacts -type f -name "kavach-*" -exec mv {} release/ \;

          # Create archives
          cd release
          for binary in kavach-*; do
            if [[ "$binary" == *.exe ]]; then
              # Windows: zip
              zip "${binary%.exe}.zip" "$binary"
            else
              # Unix: tar.gz
              tar czf "${binary}.tar.gz" "$binary"
            fi
          done

          # Generate checksums
          sha256sum kavach-* > SHA256SUMS.txt

          ls -lh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.zip
            release/SHA256SUMS.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Test build on PR
  test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Initialize workspace
        run: |
          go work init ./cmd/kavach ./shared 2>/dev/null || true
          go work sync

      - name: Build
        run: cd cmd/kavach && go build -o kavach .

      - name: Test
        run: |
          cd cmd/kavach && go test ./...
          cd ../../shared && go test ./...
